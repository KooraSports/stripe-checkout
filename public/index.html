<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment | Koora Sports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #eaf2ff, #ffffff);
      color: #222;
    }

    .container {
      max-width: 480px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }

    .logo {
      width: 80%;
      max-width: 320px;
      margin: 20px auto 10px;
      display: block;
      filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.1));
    }

    h2.branch {
      font-size: 1.3rem;
      color: #047857;
      margin-bottom: 8px;
    }

    h2.title {
      font-size: 1.2rem;
      color: #1a3e72;
      margin-bottom: 10px;
    }

    #payment-form {
      margin-top: 10px;
    }

    input[type="number"],
    input[type="text"] {
      width: 90%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 12px 24px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .images {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 25px 0;
    }

    .images img {
      width: 90%;
      border-radius: 10px;
      object-fit: cover;
      max-height: 200px;
    }

    .footer {
      font-size: 0.9rem;
      color: #666;
      margin-top: 25px;
    }

    .footer a {
      color: #1a73e8;
      text-decoration: none;
    }

    .whatsapp-link {
      display: inline-flex;
      align-items: center;
      background-color: #25d366;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1rem;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .whatsapp-link img {
      width: 22px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://koorasports.ae/wp-content/uploads/2024/05/website_logo-1024x239.png" alt="Koora Sports Logo" />

    <h2 class="branch">MAKERS DISTRICT PADELISTA</h2>
    <h2 class="title">Enter payment amount (AED)</h2>

    <form id="payment-form">
      <input type="number" id="amount" name="amount" min="1" step="0.01" required />
      <input type="text" id="notes" name="notes" placeholder="Notes for Booking (optional)" />
      <button type="submit">Pay Now</button>
    </form>

    <div class="images">
      <img src="https://koorasports.ae/wp-content/uploads/2024/06/11-1024x768-1.jpeg" alt="Padel Court 1" />
      <img src="https://koorasports.ae/wp-content/uploads/2024/06/pedalcourt05.webp" alt="Padel Court 2" />
      <img src="https://koorasports.ae/wp-content/uploads/2024/06/padelista03.webp" alt="Padel Court 3" />
    </div>

    <a class="whatsapp-link" href="https://wa.me/971554138388" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
      Chat with us on WhatsApp
    </a>

    <div class="footer">
      <p>üìß info@koorasports.ae</p>
      <p>üìû +971 2 666 6504</p>
      <p>üåê <a href="https://koorasports.ae/" target="_blank">koorasports.ae</a></p>
    </div>
  </div>

  <script>
    document.getElementById('payment-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const amount = document.getElementById('amount').value;
      const notes = document.getElementById('notes').value;

      const res = await fetch('https://koorasports.onrender.com/create-checkout-session', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ amount, notes })
      });

      const data = await res.json();
      if (data.url) {
        window.location.href = data.url;
      } else {
        alert('Something went wrong');
      }
    });
  </script>
</body>
</html>
